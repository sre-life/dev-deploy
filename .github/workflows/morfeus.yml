name: Sample Morfeus

on: [push]

jobs:
  build:
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt-get install -y python3-pip 
        python3 -m pip install --upgrade pip
        python3 -m pip install flask
        pip3 
    - name: Test with pytest
      run: |
        python3 -m pytest
